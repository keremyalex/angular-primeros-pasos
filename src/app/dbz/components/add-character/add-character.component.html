<h4>Agregar personaaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text"
  [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2"
  placeholder="Nombre">

  <input type="number"
  class="form-control mb-2"
  [(ngModel)]="character.power"
  name="power"
  placeholder="Poder">
  <button  type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- <pre>{{ character | json }}</pre> -->

</form>
